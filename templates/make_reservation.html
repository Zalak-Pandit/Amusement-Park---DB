<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Reservation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Make a Reservation</h2>
    <form method="POST" action="{{ url_for('make_reservation') }}">
        <label for="visitor_id">Visitor ID:</label>
        <input type="number" id="visitor_id" name="visitor_id" required><br>

        <label for="ride_id">Ride ID:</label>
        <input type="number" id="ride_id" name="ride_id" required><br>

        <label for="reservation_date">Reservation Date:</label>
        <input type="date" id="reservation_date" name="reservation_date" required><br>

        <label for="time_slot">Time Slot:</label>
        <input type="time" id="time_slot" name="time_slot" required><br>

        <button type="submit">Submit Reservation</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
