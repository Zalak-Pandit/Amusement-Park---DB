<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Ride Maintenance</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Schedule Ride Maintenance</h1>
    <form method="POST" action="/schedule_maintenance">
        <label for="ride_id">Ride ID:</label>
        <input type="number" id="ride_id" name="ride_id" required><br><br>

        <label for="maintenance_date">Maintenance Date:</label>
        <input type="date" id="maintenance_date" name="maintenance_date" required><br><br>

        <button type="submit">Schedule Maintenance</button>
    </form>
</body>
</html>
